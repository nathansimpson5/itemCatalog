{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="child">
	<div>
		<form action="#" method = "post">
			<div>
				<label for="name">Name:</label>
				<input type ="text" maxlength="50" name="name" value="{{item.name}}">
			</div>

			<div>
				<label for="description">Description:</label>
				<textarea maxlength="500" rows="3" name="description">{{item.description}}</textarea>

				<button type="submit">Save</button>
				
			</div>
		</form>

		<a href="{{url_for('viewItem', sport_id=sport.id, item_id=item.id)}}">
					<button>Cancel</button>
				</a>
	</div>
</div>

{% endblock %}
