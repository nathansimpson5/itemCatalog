{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div>
	<h1>Edit {{sport.sportName}}</h1>
</div>

<div>
	<form action="{{url_for('editSport', sport_id = sport.id)}}" method="post">
		<label for="sportName">Name:</label>
		<input type="text" name="sportName" value="{{sport.sportName}}">
		<button type="submit">Save</button>
		<a href="{{url_for('showSports')}}">
			<button>Cancel</button>
		</a>
	</form>
</div>

{% endblock %}
